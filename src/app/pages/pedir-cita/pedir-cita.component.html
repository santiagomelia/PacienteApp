<h1 class="mt-3 text-center">Pedir Cita</h1>

<div class="container" [formGroup]="pedirCitaForm">
    <div class="row justify-content-center">
        <div class="form-group col-md-8 mt-3">
            <label class="form-label">Fecha</label>
            <div class="input-group date" id="datepicker">
                <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa" class="form-control" formControlName="fecha">
                <mat-datepicker #picker></mat-datepicker>
                <span class="input-group-text d-block">
                    <button (click)="picker.open()"><i class="bi-calendar-date"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group col-md-8 mt-3">
            <label class="form-label">Especialidad</label>
            <select name="especialidad" class="form-select" formControlName="Especialidad">
                <option value="">Elige una especialidad</option>
                <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad.nombre">
                    {{especialidad.nombre}}
                </option>
            </select>
        </div>
         <div *ngIf="espeNombre!=''" class="form-group col-md-8 mt-3">
            <label class="form-label">Facultativo</label>
            <select name="facultativo" class="form-select" formControlName="Facultativo">
                <option value="">Elige un facultativo</option>
                <option *ngFor="let facultativo of dameFacultativosEspe" [ngValue]="facultativo.nombre">
                    {{facultativo.nombre}}
                </option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-1">
            <button class="btn btn-outline-primary btn-block" (click)="onSubmit()" type="submit">Enviar</button>
        </div>
    </div>
</div>
